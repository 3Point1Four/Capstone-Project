<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/styles.css">
	<title>Page 1</title>
</head>

<body>
	<h1>Handwriting</h1>
    <div class="toggle-container">
        <input type="checkbox" id="dark-mode-toggle">
        <label class="toggle-label" for="dark-mode-toggle">
            <div class="toggle-button"></div>
        </label>
    </div>
	
	<div id="svg-plate"></div>
	<div id="svgContainer" style="display: none;">
		<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" class="svgProperties light-mode">
			<path id="imageToAnimate" d="M10 80 Q 95 10, 180 80" fill="transparent">
				<animate attributeName="stroke-dashoffset" from="100%" to="0%" begin="indefinite" dur="2s" fill="freeze"
					id="strokeAnimation" />
			</path>
		</svg>
	</div>
	
	<div class="buttons-container">
		<button id="revealButton">Reveal Image</button>
		<button onclick="goToPage(0)">Back to Main Page</button>
	</div>
	<script src="../scripts/script.js"></script>
</body>

</html>
